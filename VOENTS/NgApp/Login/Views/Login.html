<div class="row" id="dashboardContents">
    <div class="loginScreen">
        
        <br />
        <br />
        <br />
        <br />

        <form role="form" name="userloginform" novalidate>
            <div class="form-group">
                <label for="uEmail">Email:</label>
                <input type="email" class="form-control" name="loginEmail" id="uEmail" placeholder="Email" ng-model="loginForm.email" focus="true" required>
                <p class="help-block" ng-show="userloginform.loginEmail.$invalid && isFormSubmit">Email required</p>
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" name="loginPassword" placeholder="Password" ng-model="loginForm.password" required>
                <p class="help-block" ng-show="userloginform.loginPassword.$invalid && isFormSubmit">Password required</p>
            </div>
            <p class="help-block" ng-show="!isValidCredentials">{{message}}</p>
            <button type="submit" class="btn btn-default" ng-click="authenticate(userloginform.$valid);">Log In</button>
            <div class="row padding_10">
                &nbsp;New User? Click <a href="#/Signup">here</a> to Signup.
            </div>
        </form>
    </div>

</div>
