<ol class="ab-nav breadcrumb">
    <li ng-repeat="breadcrumb in breadcrumbs.get() track by breadcrumb.path" ng-class="{ active: $last }">
        <a ng-if="!$last" ng-href="#{{ breadcrumb.path }}" ng-bind="breadcrumb.label" class="margin-right-xs"></a>
        <span ng-if="$last" ng-bind="breadcrumb.label"></span>
    </li>
</ol>
<div class="row" id="dashboardContents" ng-init="loadNotifications(); clearIntervals();">
    <div class="col-md-6 col-md-offset-3">
        <div class="row marginBtm_20">
            <h3 class="col-md-6 margin_0">Manage Notifications</h3>
        </div>

        <table class="table table-bordered">
            <thead>
                <tr class="trBG">
                    <th>Description</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- tr ng-repeat="user in users"-->
                <tr dir-paginate="notification in notifications | filter: txtSearch | itemsPerPage: 10" ng-class="(notification.notification_status === 'new')?'unread':'read'">
                    <td>{{ notification.notification_text }}</td>
                    <td>{{ notification.notification_type }}</td>
                    <td>{{ notification.notification_status }}</td>
                    <td>
                        <a class="fa fa-pencil" title="Snooze" href="javascript:void(0)" ng-show="notification.notification_status === 'new'" ng-click="snoozeNotification(notification.id);"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <dir-pagination-controls></dir-pagination-controls>
    </div>
</div>
